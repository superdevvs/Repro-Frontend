
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R/E Pro Photos</title>
    <meta name="description" content="Real Estate Photography Professional Dashboard" />
    <!-- Match Android Chrome UI color to mobile login background -->
    <meta name="theme-color" content="#030619" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#030619" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#030619" />
    <!-- <meta property="og:image" content="/og-image.png" /> -->
    <link rel="icon" type="image/png" href="./public/REPRO-HQ-icon.png" />
  </head>

  <body>
    <script>
      (function() {
        var theme = localStorage.getItem('theme');
        if (!theme) {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        document.documentElement.classList.add(theme);
      })();
    </script>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
